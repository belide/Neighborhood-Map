<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map Project</title>
    <link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <section>
        <nav>
            <img data-bind="click:showMenu" class="menu-icon" src="assets/icon/menu.svg" alt="menu icon">
            <h1>Neighborhood Map Project</h1>
        </nav>
        <div class="container">
            <div class="menu-list">
                <div class="menu-heading">
                    <img data-bind="click:closeMenu" class="close-icon" src="assets/icon/close.svg" alt="close icon">
                    <h2>List of Places</h2>
                </div>

                <div class="search-box">
                    <input type="text" data-bind="value:query, valueUpdate: 'keyup'" placeholder="Filter locations">
                </div>

                <ul data-bind="foreach: filteredRecords">
                    <li id="list-item" data-bind="click:$parent.showCurrentPlace">
                        <h3 data-bind="text: $data.title"></h3>
                        <p data-bind="text: $data.description"></p>
                    </li>
                </ul>

                <div class="attribution">
                    <small>Some data on this app is provided by <em>wikipedia.org</em>
                    </small>
                </div>

            </div>

            <div id="map">
            </div>
        </div>


    </section>
    <script src="resources/jquery-3.3.1.min.js"></script>
    <script src="resources/knockout-3.4.2.js"></script>
    <script src="assets/js/app-map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeulROAi8rgA--bPc8LHbPKFUqzWCDbnc&callback=initMap" onerror="myerrorhandler()"></script>

    <script src="assets/js/app.js"></script>
</body>

</html>
